<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta ontent="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../resource/static/css/bootstrap.css"
          th:href="@{/resource/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resource/static/css/style.css"
          th:href="@{/resource/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Order</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resource/static/img/sklad.png"
                                                  th:href="@{/resource/static/img/sklad.png}"
                                                  height="40" width="60" alt="Store"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html"
                            th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html"
                            th:href="@{/store}">Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="orders.html" th:href="@{/orders}"
                   class="btn btn-outline-secondary btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New department' : 'Edit department'">Edit order</span>
    </nav> 
</header>

<section id="order">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="orderForm"
                              th:object="${order}"
                              action="orders.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_orderId"
                                   type="hidden"
                                   th:field="*{orderId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_shipper">Shipper</label>
                                <input class="form-control"
                                       id="field_shipper"
                                       type="text" value="Shipper"
                                       th:field="*{shipper}">
                                <div th:if="${#fields.hasErrors('shipper')}"
                                     class="text-danger"
                                     th:errors="*{shipper}">[errors]</div>
                            </div>
<!--							<div class="mb-3">-->
<!--                                <label class="form-label"-->
<!--                                       for="field_date">Date</label>-->
<!--                                <input class="form-control"-->
<!--                                       id="field_date"-->
<!--                                       type="text" value="mm/dd/yyyy">-->
<!--                            </div>-->
                            <div class="d-flex justify-content-end">
                                <a href="orders.html" th:href="@{/orders}"
                                   class="btn btn-secondary me-1"
                                   title="Cancel">Cancel</a>
                                <a href="orders.html" th:href="@{/orders}"
                                   th:onclick="@{document.forms['orderForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save order">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy;2021 Vitali Nesteruk</p>
</footer>

<script src="../../resource/static/js/bootstrap.min.js"
        th:href="@{/resource/static/js/bootstrap.min.js}"></script>
</body>
</html>
